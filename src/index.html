<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RS Lang</title>
</head>

<body class="body">
    <header class="header">
        <div class="header-container">
            <div class="btn-login"></div>
            <a href="" class="btn-home">
                <h2 class="title">RS Lang</h2>
            </a>
            <div class="btn-nav"><span></span><span></span><span></span></div>
        </div>
        <div class="nav">
            <ul class="nav-list-items">
                <li class="nav-item">
                    <a href="#">
                        <p class="item-title">Главная</p>
                        <div class="icon-home"></div>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#">
                        <p class="item-title">Учебник</p>
                        <div class="icon-book"></div>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#">
                        <p class="item-title">Словарь</p>
                        <div class="icon-dictionary"></div>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#">
                        <p class="item-title">Мини-игры</p>
                        <div class="icon-game"></div>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#">
                        <p class="item-title">Статистика</p>
                        <div class="icon-statistics"></div>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#">
                        <p class="item-title">О команде</p>
                        <div class="icon-team"></div>
                    </a>
                </li>
            </ul>
        </div>
        <div class="popup-login">
            <div class="popup-main">
                <input type="checkbox" id="chk" aria-hidden="true">
                <div class="signup">
                    <form>
                        <label for="chk" aria-hidden="true" class="label-login">Sign up</label>
                        <input type="text" name="txt" placeholder="User name" required="" class="input-login">
                        <input type="email" name="email" placeholder="Email" required="" class="input-login">
                        <input type="password" name="pswd" placeholder="Password" required="" class="input-login">
                        <button class="btn-login-form">Sign up</button>
                    </form>
                </div>

                <div class="login">
                    <form>
                        <label for="chk" aria-hidden="true" class="label-login">Login</label>
                        <input type="email" name="email" placeholder="Email" required="" class="input-login">
                        <input type="password" name="pswd" placeholder="Password" required="" class="input-login">
                        <button class="btn-login-form">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="wrapper">
            <div class="main-container">
                <div class="fan-animation">
                    <input id="sweets" type="checkbox" aria-label="Choco time" class="sweets-control">
                    <div class="suppi">
                        <label for="sweets" class="sweets"></label>
                        <div class="sweets-shadow"></div>
                        <div class="suppi-head">
                            <div class="suppi-face">
                                <div class="suppi-eye suppi-eye-left"></div>
                                <div class="suppi-eye suppi-eye-right"></div>
                                <div class="suppi-nose"></div>
                                <div class="suppi-mouth">
                                    <div class="suppi-mouth-inner"></div>
                                </div>
                                <div class="suppi-blush suppi-blush-left"></div>
                                <div class="suppi-blush suppi-blush-right"></div>
                            </div>
                            <div class="suppi-ear suppi-ear-left"></div>
                            <div class="suppi-ear suppi-ear-right"></div>
                        </div>
                        <div class="suppi-body">
                            <div class="suppi-torso-wrap">
                                <div class="suppi-torso"></div>
                            </div>
                            <div class="suppi-wing suppi-wing-left"></div>
                            <div class="suppi-wing suppi-wing-right"></div>
                            <div class="suppi-arm suppi-arm-left">
                                <div class="suppi-arm-paw"></div>
                            </div>
                            <div class="suppi-arm suppi-arm-right"></div>
                            <div class="suppi-leg suppi-leg-left">
                                <div class="suppi-leg-upper"></div>
                                <div class="suppi-foot"></div>
                            </div>
                            <div class="suppi-leg suppi-leg-right">
                                <div class="suppi-leg-upper"></div>
                                <div class="suppi-foot"></div>
                            </div>
                            <div class="suppi-tail">
                                <div class="suppi-tail-length"></div>
                                <div class="suppi-tail-spiral suppi-tail-spiral-1">
                                    <div class="suppi-tail-spiral suppi-tail-spiral-2">
                                        <div class="suppi-tail-spiral suppi-tail-spiral-3">
                                            <div class="suppi-tail-spiral suppi-tail-spiral-4">
                                                <div class="suppi-tail-spiral suppi-tail-spiral-5"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="wrapper">
            <div class="footer-container">
                <a href="https://app.rs.school" class="rs-logo"></a>
                <a href="#" class="author">Денис</a>
                <a href="https://github.com/hell-llex" class="author">Александр</a>
                <a href="#" class="author">Евгений</a>
                <p class="date">2022</p>
            </div>
        </div>
    </footer>
</body>

</html>
